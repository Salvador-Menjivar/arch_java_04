<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Registro de Usuario</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="nombre" value="Nombre: " />
        <h:inputText id="nombre" value="#{usuarioControl.usuario.nombre}" />

        <h:outputLabel for="email" value="Email: " />
        <h:inputText id="email" value="#{usuarioControl.usuario.email}" />

        <h:outputLabel for="edad" value="Edad: " />
        <h:inputText id="edad" value="#{usuarioControl.usuario.edad}" />

        <h:commandButton value="Registrar" action="#{usuarioControl.registrarUsuario}" />
    </h:form>
</h:body>
</html>
